<html>

<head>
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="Stylesheet" href="app.css">
</head>

<body>

    <section class="d-flex justify-content-center align-items-center">
        <div class="card mx-auto my-5">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="PIng-Pong" class="card-image-top">
            <div class="card-header">
                <p class="mb-0"><strong>Ping Pong Score Keeper</strong></p>
            </div>
            <div class="card-content m-4 font-size-4 contdiv">
                <h1 class="card-title mb-0"><span id="sp1">0</span> to <span id="sp2">0</span></h1>
                <p class="lead">Use the buttons below to keep score</p>
                <div class="d-flex">
                    <label for="points">
                        <h4>Playing To </h4>
                    </label>
                    <div class="d-flex selector">
                        <select name="points" id="Points">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer p-0">
                <button class="player1 m-p-0">+1 Player One</button>
                <button class="player2 m-p-0">+1 Player Two</button>
                <button class="reset m-p-0">Reset</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
